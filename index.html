<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jscript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 style="font-size:50px;">Tic Tac Toe</h1>
        <br />
        <h2 style="padding-top: 20px;">Player X - Player O</h2>
        <div id="grid" class="grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="winner">
        <div class="winner_Msg"></div>
        <button id="restart_btn">Restart</button>
    </div>

</body>
</html>
